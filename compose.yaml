# Here the instructions define your application as a service called "server".
# This service is built from the Dockerfile in the current directory.
# You can add other services your application may depend on here, such as a
# database or a cache. For examples, see the Awesome Compose repository:
# https://github.com/docker/awesome-compose
services:
  server:
    build:
      context: .
      target: development
    volumes:
      - maven-cache:/root/.m2  # Persist Maven cache
      - ./target:/build/target
    environment:
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_DEVTOOLS_LIVERELOAD_ENABLED: "true"
      SCRUMTOGETHER_DATABASE_URL: 'jdbc:mariadb://db:3306/scrumtogether'
      SCRUMTOGETHER_DATABASE_USERNAME: 'root'
      SCRUMTOGETHER_DATABASE_PASSWORD: 'verysecret'
      BREVO_API_KEY: ""
      BREVO_API_KEY_FILE: "/run/secrets/brevo_api_key"
    ports:
      - 8080:8080
      - 8000:8000
      - 35729:35729
    depends_on:
      db:
        condition: service_healthy
    secrets:
      - brevo_api_key
    develop:
      watch:
        - action: sync
          path: ./src
          target: /build/src
          ignore:
            - ./src/test
        - action: sync
          path: ./pom.xml
          target: /build/pom.xml
        - action: rebuild
          path: pom.xml


  db:
    image: 'mariadb:latest'
    volumes:
      - datas:/var/lib/mysql:Z
    environment:
      - 'MARIADB_DATABASE=scrumtogether'
      - 'MARIADB_PASSWORD=secret'
      - 'MARIADB_ROOT_PASSWORD=verysecret'
      - 'MARIADB_USER=myuser'
    ports:
      - '3306:3306'
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--connect", "--innodb_initialized" ]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 3

secrets:
  brevo_api_key:
    file: brevo_api_key.txt
volumes:
  maven-cache:
  datas:
